<body>
    <!--Début bloc en tete-->
    <header>
        <div class="logoImg">
            <img src="images/logo.png" alt="logo">
        </div>
        <nav>
            <a href="index.html"><i class="fas fa-home"></i></a>
            <a href="compte.html"><i class="fas fa-user-circle"></i></a>
        </nav>
    </header>
    <!-- fin bloc en tete-->
    <!-- début bloc principal-->
    <h2>Se connecter / Créer un compte</h2>
    <main class="mainCompte">
        <div id="commande">
            <form method="" action="">
                <div>
                    <label for="">Nom :</label>
                    <input type="text" name="lastName" id="lastName" required>
                </div>
                <br>
                <div>
                    <label for="">Prénom :</label>
                    <input type="text" name="firstName" id="firstName" required>
                </div>
                <br>
                <div>
                    <label for="">Adresse :</label>
                    <input type="text" name="address" id="address" required>
                </div>
                <br>
                <div>
                    <label for="">CP :</label>
                    <input type="text" name="codepostal" id="codepostal" required>
                </div>
                <br>
                <div>
                    <label for="">Ville :</label>
                    <input type="text" name="city" id="city" required>
                </div>
                <br>
                <div>
                    <label for="">Email :</label>
                    <input type="email" name="email" id="email1" required>
                </div>
                <br>
                <div>
                    <input type="button" value="Créer votre compte">
                </div>
            </form>
        </div>
        <div id="connexion">
            <form method="" action="">
                <div>
                    <label for="">Email :</label>
                    <input type="email" name="email" id="email2" required>
                </div>
                <br>
                <div>
                    <label for="">Mot de passe :</label>
                    <input type="password" name="password" id="password" required>
                </div>
                <br>
                <div>
                    <input type="button" value="Se connecter">
                </div>
                <br>
            </form>
        </div>
    </main>
    <!--fin bloc principal-->
